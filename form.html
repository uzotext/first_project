<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <h1>Bio Data</h1>
    <form action="">
        <span>
            <label for="">First Name</label>
            <input type="text" name="" id="" placeholder=" Enter your First tname">
        </span>

        <span>
            <label for="">Last Name</label>
            <input type="text" name="" id="" placeholder=" Enter your Last tname">
        </span>

        <span>
            <label for="">Email Address</label>
            <input type="email" name="" id="" placeholder="Email">
        </span>

        <span>
            <label for="">Phone Number</label>
            <input type="number" id="quantity" name="quantity" max="13">
        </span>

        <span>
            <label for="">Occupation</label>
            <input type="txt" id="occ" name="occ" min="1" max="30">
        </span>

        <span>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </span>

        <span>
            <label for="">Enter Password</label>
            <input type="password" name="" id="" placeholder="Password">
        </span>

        <span>
            <label for="">Gender</label>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
        </span>

        <span>
            <label for="">Hobbies</label>
            <!-- <input type = "checkbox" name = "maths" value = "on" checked="checked"> Maths -->
            <input type="checkbox" name="reading" value="on">Reading
            <input type="checkbox" name="Coding JavaScript" value="on">Coding JavaScript
            <input type="checkbox" name="reading" value="on">HTML
            <input type="checkbox" name="reading" value="on">CSS
        </span>

        <span>
            <input type="submit">
        </span>

    </form>



</body>

</html>
